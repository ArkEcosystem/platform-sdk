name: Publish

on:
    push:
        branches:
            - "master"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org/

            - name: Install & Build
              run: yarn setup

            - name: Publish to NPM
              run: yarn publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
